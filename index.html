<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <title>Document</title>
</head>
<body>
    <form>
        <section id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>

        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input id="cc-number" type="text" placeholder="**** **** **** ****" />
            </div>

            <div class="input-wrapper">
                <label for="cc-holder">Nome do títular</label>
                <input required id="cc-holder" type="text" placeholder="Nome como está no cartão" />
                <div class="warning">
                    <img src="./image/warning.png" alt="icone de alerta">
                    Nome do titular é obrigatório
                </div>
            </div>

            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input id="cc-validity" type="text" placeholder="MM/AA" />
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">
                        CVV
                        <img src="./image/question.png" alt="icone de ajuda" title="Esse número está, geralmente, nas costas do seu cartão" />
                    </label>
                    <input id="cc-cvv" type="text" placeholder="***" />
                </div>
            </div>
        </section>

        <section class="info-security flex">
            <img src="./image/security.png" alt="icone de segurança" />
            Seus dados estão seguros
        </section>

        <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script type="text/javascript" src="index.js" ></script>
</body>
</html>
